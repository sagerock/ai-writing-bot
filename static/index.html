<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="auth-container">
        <h2>Login / Register</h2>
        <form id="auth-form">
            <input type="email" id="email-input" placeholder="Email" required />
            <input type="password" id="password-input" placeholder="Password" required />
            <div id="auth-buttons">
                <button type="button" id="login-btn">Login</button>
                <button type="button" id="register-btn">Register</button>
            </div>
            <p id="auth-error"></p>
        </form>
    </div>

    <div id="main-container" style="display: none;">
        <div id="archives-panel">
            <h2>
                Saved Chats
                <button id="logout-btn" title="Logout">Logout</button>
            </h2>
            <button id="refresh-archives-btn">Refresh</button>
            <span id="archives-status"></span>
            <ul id="archives-list"></ul>
        </div>
        <div id="chat-container">
        <div id="model-area">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <optgroup label="OpenAI">
                    <option value="gpt-5-nano-2025-08-07">GPT-5 Nano</option>
                    <option value="gpt-5-mini-2025-08-07">GPT-5 Mini</option>
                    <option value="gpt-5.2-2025-12-11">GPT-5.2</option>
                    <option value="gpt-5.2-pro-2025-12-11">GPT-5.2 Pro</option>
                    <option value="gpt-5.2-codex-2025-12-11">GPT-5.2 Codex</option>
                </optgroup>
                <optgroup label="Anthropic">
                    <option value="claude-opus-4-6">Claude Opus 4.6</option>
                    <option value="claude-sonnet-4-5-20250929">Claude Sonnet 4.5</option>
                    <option value="claude-haiku-4-5-20251001">Claude Haiku 4.5</option>
                </optgroup>
                <optgroup label="Cohere">
                    <option value="command-r-plus">Command R+</option>
                    <option value="command-r">Command R</option>
                </optgroup>
                <optgroup label="xAI">
                    <option value="grok-3-latest">Grok 3</option>
                </optgroup>
                <optgroup label="Google">
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                </optgroup>
            </select>
            
            <div class="creativity-control">
                <label for="creativity-slider">Creativity: <span id="creativity-label">Balanced</span></label>
                <input type="range" id="creativity-slider" min="0.0" max="1.5" step="0.1" value="0.7">
                <div class="creativity-labels">
                    <span>Focused</span>
                    <span>Balanced</span>
                    <span>Creative</span>
                    <span>Wild</span>
                </div>
            </div>
            
            <label>
                <input type="checkbox" id="web-search-checkbox">
                Search Web
            </label>
        </div>
        <div id="upload-area">
            <label for="file-input" class="file-upload-label">
                <span>Upload Files</span>
                <small>(.txt, .md, .pdf)</small>
            </label>
            <input type="file" id="file-input" accept=".md,.txt,.pdf" multiple style="display: none;" />
            <div id="staged-files-area">
                <ul id="staged-files-list"></ul>
                <button type="button" id="add-to-chat-btn" style="display: none;">Add Selected to Chat</button>
            </div>
            <span id="upload-status"></span>
        </div>
        <div id="archive-area">
            <input type="text" id="archive-name-input" placeholder="Optional: Name your chat..." />
            <div id="project-controls">
                <select id="project-select"></select>
                <input type="text" id="new-project-input" placeholder="New project name..." style="display: none;" />
            </div>
            <button id="archive-btn" type="button">Save Chat</button>
            <button id="clear-memory-btn" type="button">Clear Memory</button>
            <span id="archive-status"></span>
        </div>
        <div id="chat-window"></div>
        <form id="chat-form">
            <textarea id="user-input" placeholder="Type your message... Shift+Enter for new line" rows="3"></textarea>
            <div id="form-buttons">
                <button type="submit">Send</button>
                <button type="button" id="stop-btn" disabled>Stop</button>
            </div>
        </form>
    </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
